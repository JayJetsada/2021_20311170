name: make-test
# Act when main branch is pushed
on:
 push:
  branches: [ master ] # Note: this needs to be set to your default branch name (this might be "main"
# List of jobs to do
jobs:
 # The job that will build worksheet 7
 build-worksheet7:

   # Defines the operating system for the virtual computer
   runs-on: ubuntu-latest
  
   # A list of steps to follow to complete the job (a list of commands to execute on the virtual computer
   steps:

     # This is a predefined action script that checks out a copy of your code, it is almost always the firs
     - uses: actions/checkout@v2

     # Step 1: Run CMake on Worksheet7 folder
     - name: Configure CMake  # A name for the step for analysis later
       run: cmake -B ${{github.workspace}}/build Worksheet7/ # The command to run at this step
 
     # Step 2: Run make to build (remember - use Linux build command)
     - name: Build
       working-directory: ${{github.workspace}}/build # cd to the build directory before running
       run: make

     # Step 3: Run the tests
     - name: Test
       working-directory: ${{github.workspace}}/build
       run: make test